name: Deploy App

on:
  push:
    branches:
      - main  # Modify this if you want to trigger the workflow on a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10  # Replace with your desired Python version

      - name: Install dependencies
        run: pip install -r requirements.txt  # Modify if you have a different method of installing dependencies
        
      - name: Deploy
        env:
          SERVERDB: ${{ secrets.SERVERDB }}
          DATABASE: ${{ secrets.DATABASE }}
          PASSWORD: ${{ secrets.PASSWORD }}
          USERNAME: ${{ secrets.USERNAME }}

      - name: Deploy
        run: |
          python app.py
